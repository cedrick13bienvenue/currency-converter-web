<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ’± Currency Converter</h1>
        <p>Real-time exchange rates powered by ExchangeRate-API</p>
      </header>

      <main class="converter">
        <div class="input-section">
          <div class="amount-input">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
              min="0"
              step="0.01"
            />
          </div>

          <div class="currency-selectors">
            <div class="currency-group">
              <label for="fromCurrency">From</label>
              <select id="fromCurrency">
                <option value="">Loading...</option>
              </select>
            </div>

            <button id="swapBtn" class="swap-btn" title="Swap currencies">
              â‡„
            </button>

            <div class="currency-group">
              <label for="toCurrency">To</label>
              <select id="toCurrency">
                <option value="">Loading...</option>
              </select>
            </div>
          </div>

          <button id="convertBtn" class="convert-btn">Convert</button>
        </div>

        <div class="result-section" id="resultSection">
          <div class="result-display" id="resultDisplay">
            <!-- Result will be displayed here -->
          </div>
        </div>

        <div class="error-message" id="errorMessage">
          <!-- Error messages will be displayed here -->
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <span>Converting...</span>
        </div>
      </main>

      <footer>
        <p>
          Exchange rates provided by
          <a href="https://exchangerate-api.com" target="_blank"
            >ExchangeRate-API</a
          >
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
